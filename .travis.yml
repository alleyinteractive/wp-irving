# Bionic image has PHP versions 7.1,7.2,7.3 pre-installed
dist: bionic

# Xenial does not start mysql by default
services:
  - mysql
  - memcached

# Declare project language.
# @link http://about.travis-ci.org/docs/user/languages/php/
language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - main

cache:
  directories:
    - $HOME/.composer/cache

# Git clone depth.
git:
  depth: 1
  quiet: true

jobs:
  fast_finish: true
  include:
    - php: 7.3
      env: WP_VERSION=latest
    - php: 7.3
      env: WP_TRAVISCI=phpcs
    - php: 7.4
      env: WP_VERSION=trunk
  allow_failures:
    - env: WP_VERSION=trunk

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      composer global require "phpunit/phpunit=6.1.*"
      composer install
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      composer install
    fi
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      cd ../
      git clone https://github.com/10up/safe-redirect-manager.git
      git clone https://github.com/Automattic/WPCOM-Legacy-Redirector.git wpcom-legacy-redirector
      cd wp-irving
    fi

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      # For debugging.
      which phpunit
      phpunit
      WP_MULTISITE=1 phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      composer run phpcs
    fi
